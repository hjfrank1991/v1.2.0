apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-deployment
  labels:
    component: envoy
spec:
  replicas: 1
  selector:
    matchLabels:
      component: envoy
  template:
    metadata:
      labels:
        component: envoy
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: container
        image: registry.cn-hangzhou.aliyuncs.com/frank_1991/kubeflow_new:envoy-metadata-grpc
        ports:
        - name: md-envoy
          containerPort: 9090
        - name: envoy-admin
          containerPort: 9901
